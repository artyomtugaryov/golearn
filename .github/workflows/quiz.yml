name: Quiz

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: cd quiz && go build -v ./...
  
  tests:
    runs-on: ubuntu-latest
    env:
      TEST_BAD_QUIZ_FILE: data/test_bad.csv
      TEST_GOOD_QUIZ_FILE: data/test_good.csv
      COVERAGE_REPORT_FILE: reports/coverage/coverage.out

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Unit Tests
      run: |
        cd quiz && |
        go test ./... -covermode=count -coverprofile=$COVERAGE_REPORT_FILE && |
        go tool cover -html=$RAW_COVERAGE_FILE -o $COVERAGE_REPORT_FILE

    - name: Go Coverage Badge  # Pass the `coverage.out` output to this action
      uses: tj-actions/coverage-badge-go@v1.2
      with:
        filename: coverage.out

    - name: Verify Changed files
      uses: tj-actions/verify-changed-files@v9.1
      id: verify-changed-files
      with:
        files: README.md

    - name: Commit changes
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "chore: Updated coverage badge."

    - name: Push changes
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ github.token }}
        branch: ${{ github.head_ref }}